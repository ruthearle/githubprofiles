<!DOCTYPE html>
<html>
  <head>
    <title>Github Profile Page</title>
    <link href='github.css' rel='stylesheet'>
    <meta charset='utf8'>
  </head>
  <body>
    <form id='add-profile'>
      <input id='username' placeholder='Enter a Github username'>
      <button type='submit'>Load profile</button>
    </form>

    <main class="profile-container"></main>
    <template>
    <h1>IS THIS THING ON??</h1>
      <article class="profile">
        <section class="pic">
          <img src='{{avatar_url}}'>
        </section>

        <section class='statistics'>
          <h3>
            <a href='http://github.com/{{login}}'>
              {{login}}
            </a>
          </h3>
          <strong>Repos: {{public_repos}}</strong>
          <strong>Followers: {{followers}}</strong>
        </section>
        <br clear='all'>
      </article>
    </template>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src='interface.js'></script>
    <script src='template_check.js'></script>
    <script src='mustache.js'></script>
  </body>
</html>
